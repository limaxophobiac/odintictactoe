<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictacstyle.css">
</head>
<body>
    <div id="topContainer">

        <div id="winDraw" style="display: none;">
            <p></p>
            <button>Close</button>
        </div>



        <div id="playerNameInput">
            <label for="player1" id="player1Label">Player 1<br><input type="text" placeholder="player1" id="player1"></label>

                     
            <div id='player2Div'>
                <label for="player2" id="player2Label">Player 2<br><input type="text" placeholder="player2" id="player2"></label>
                <label for="player2Ai" id="aiLabel">AI Opponent<input id="player2Ai" type="checkbox"></label>
                <label for="ai2Difficulty" id="difficultySelect" style="visibility: hidden">AI difficulty<select id="ai2Difficulty" name="ai2Difficulty">
                    <option value="EASY">EASY</option>
                    <option value="AVERAGE">AVERAGE</option>
                    <option value="HARD">HARD</option>
                </select></label>
            </div>

            <button id="playerSubmit">Start Game</button>
        </div>

        <div id='gameContainer' style="display: none;">
            <div id="player1Display"></div>
            


            <div id="tictacBoard">
                <div class="Square" id="s0"></div>
                <div class="Square" id="s1"></div>
                <div class="Square" id="s2"></div>
                <div class="Square" id="s3"></div>
                <div class="Square" id="s4"></div>
                <div class="Square" id="s5"></div>
                <div class="Square" id="s6"></div>
                <div class="Square" id="s7"></div>
                <div class="Square" id="s8"></div>
            </div>

            <div id="player2Display"></div>

            <div id='gameButtons'>
                <button id='clearButton'>New Round</button>
                <button id ='changePlayers'>New Game</button>
           </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
