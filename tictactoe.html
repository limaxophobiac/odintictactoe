<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictacstyle.css">
</head>
<body>
    <div id="topContainer">

        <div id="winDraw" style="display: none;">
            <p></p>
            <button>Close</button>
        </div>

        <div id="nameDisplay">
            <div  id="player1Display">
                dsf
            </div>
            <div id="player2Display">
                dsf
            </div>
        </div>

        <div id="playerNameInput">
            <label for="player1">Player 1<input type="text" value="player1" id="player1"></label>
            <label for="player1Ai">AI?<input id="player1Ai" type="checkbox"></label>
            <label for="player2">Player 2<input type="text" value="player2" id="player2"></label>
            <label for="player2Ai">AI?<input id="player2Ai" type="checkbox"></label>
            <button id="playerSubmit">Accept</button>
        </div>

        <div id="tictacBoard">
            <div class="Square" id="s0"></div>
            <div class="Square" id="s1"></div>
            <div class="Square" id="s2"></div>
            <div class="Square" id="s3"></div>
            <div class="Square" id="s4"></div>
            <div class="Square" id="s5"></div>
            <div class="Square" id="s6"></div>
            <div class="Square" id="s7"></div>
            <div class="Square" id="s8"></div>
        </div>
        <button id='clearButton'>(Re-)Start Game</button>
        <button id ='changePlayers'>Change Players</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
